<script>

// 节流--throttle-第一次执行完之后间隔一定时间再执行，防止input输入框每次输入都会发送请求给服务端 防抖--debounce-当调用动作n毫秒后，才会执行该动作，若在这n毫秒内又调用此动作则将重新计算执行时间。
    let divDom = document.getElementsByTagName('div')[0];

    function debounce(func, wait, immediate) {
        let timer, args, that, timestamp, result;

        let later = function () {
            let now = new Date().getTime();
            let last = now - timestamp;

            if (last < wait && last >= 0) {
                timer = setTimeout(later, wait - last);
            } else {
                timer = null;
                if (!immediate) {
                    result = func.apply(that, args);
                    if (!timer) that = args = null;
                }
            }
        };

        return function () {
            that = this;
            args = arguments;
            timestamp = new Date().getTime();
            let callNow = immediate && !timer;
            if (!timer) timer = setTimeout(later, wait);
            if (callNow) {
                result = func.apply(that, args);
                that = args = null;
            }

            return result;
        };
    };

    /**假设网站有个搜索框, 用户输入文本我们会自动联想匹配出
     * 一些结果供用户选择,我们可能首先想到的做法就是监听keypress事件,
     * 然后异步查询结果. 但是如果用户快速的输入了一串字符, 假设是10个字符,
     * 那么就会在瞬间触发10次请求, 这无疑不是我们想要的,
     * 我们想要的是用户停止输入的时候才去触发查询的请求.
     **/


    //第一次执行之后 间隔一定毫秒再执行第二次 如果在间隔时间内有点击 则重新开始计时
    function throttle (func, wait, options) {
        /* options的默认值
         *  表示首次调用返回值方法时，会马上调用func；否则仅会记录当前时刻，当第二次调用的时间间隔超过wait时，才调用func。
         *  options.leading = true;
         * 表示当调用方法时，未到达wait指定的时间间隔，则启动计时器延迟调用func函数，若后续在既未达到wait指定的时间间隔和func函数又未被调用的情况下调用返回值方法，则被调用请求将被丢弃。
         *  options.trailing = true;
         * 注意：当options.trailing = false时，效果与上面的简单实现效果相同
         */
        var context, args, result;
        var timeout = null;
        var previous = 0;
        if (!options) options = {};
        var later = function() {
            previous = options.leading === false ? 0 : new Date().getTime();
            timeout = null;
            result = func.apply(context, args);
            if (!timeout) context = args = null;
        };
        return function() {
            var now = new Date().getTime();
            if (!previous && options.leading === false) previous = now;
            // 计算剩余时间
            var remaining = wait - (now - previous);
            context = this;
            args = arguments;
            // 当到达wait指定的时间间隔，则调用func函数
            // 精彩之处：按理来说remaining <= 0已经足够证明已经到达wait的时间间隔，但这里还考虑到假如客户端修改了系统时间则马上执行func函数。
            if (remaining <= 0 || remaining > wait) {
                // 由于setTimeout存在最小时间精度问题，因此会存在到达wait的时间间隔，但之前设置的setTimeout操作还没被执行，因此为保险起见，这里先清理setTimeout操作
                if (timeout) {
                    clearTimeout(timeout);
                    timeout = null;
                }
                previous = now;
                result = func.apply(context, args);
                if (!timeout) context = args = null;
            } else if (!timeout && options.trailing !== false) {
                // options.trailing=true时，延时执行func函数
                timeout = setTimeout(later, remaining);
            }
            return result;
        };
    };
