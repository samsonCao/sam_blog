<script >
var twoSum = function(nums) {
    console.log(nums, '213')
    var arr = [];
    for(var i = 0; i < nums.length - 2;  i++) {
        for(var j = i + 1; j < nums.length - 1; j++) {
            for(var k = j + 1; k < nums.length; k++) {
                if (nums[i] + nums[j] + nums[k] === 0) {
                   let result = [nums[i], nums[j], nums[k]].sort();
                   if (arr.length === 0) {
                       arr.push(result)
                   } else{
                       for(var l = 0; l < arr.length; l++) {
                              console.log(arr[l].join(), result.join(), result.join() === arr[l].join(),'----------')
                              if (arr[l].join() !== result.join()) {
                                    arr.push(result)
                              }
                              if (arr[l].join() === result.join()) {
                                  arr.splice(l, 1);
                                  arr.push(result)
                              }
                       }
                   }

                }
            }
        }
    }
    return arr;
};
