<script >
const scores = [
    {subject: '数学', score: 99},
    {subject: '语文', score: 95},
    {subject: '物理', score: 80},
    {subject: '语文', score: 95},
    {subject: '物理', score: 81},
    {subject: '数学', score: 99},
    {subject: '语文', score: 95},
    {subject: '物理', score: 80},
    {subject: '语文', score: 95},
    {subject: '物理', score: 81},
    {subject: '数学', score: 99},
    {subject: '语文', score: 95},
    {subject: '物理', score: 80},
    {subject: '语文', score: 95},
    {subject: '物理', score: 81},
    {subject: '数学', score: 99},
    {subject: '语文', score: 95},
    {subject: '物理', score: 80},
    {subject: '语文', score: 95},
    {subject: '英文', score: 80}
];
const removeSameItem = (filterArray, filterParam) => {
    if (!filterArray || !Array.isArray(filterArray)) {
        return [];
    }

    let signObj = {};  // 用来标记filterParam的对象
    let newArray = []; // 未被标记的item放入数组中,已标记的不放
    filterArray.forEach(item => {
        if (!signObj[item[filterParam]]) {
            const signKey = item[filterParam];
            signObj[signKey] = signKey;
            newArray.push(item)
        }
    })
    return newArray
};
const newArray = removeSameItem(scores, 'subject');
console.log(newArray);

</script>
